
<h1>List of Specimens</h1>

<table mat-table [dataSource]="dataSource" matSort matSortStart="desc" (matSortChange)="customSort($event)">
  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Biosamples ID </th>
    <td mat-cell *matCellDef="let element"> {{ element.id }} </td>
  </ng-container>

  <ng-container matColumnDef="species">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Species </th>
    <td mat-cell *matCellDef="let element"> {{ element.properties.species }} </td>
  </ng-container>

  <ng-container matColumnDef="organism_part">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Organisms Part </th>
    <td mat-cell *matCellDef="let element"> {{ element.properties.organism_part }} </td>
  </ng-container>

  <ng-container matColumnDef="derived_from">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Derived From </th>
    <td mat-cell *matCellDef="let element"> {{ element.properties.derived_from }} </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>

<mat-paginator [pageSize]="4" [pageSizeOptions]="[4, 6, 10, 20]" (page)="pageChanged($event)"></mat-paginator>
