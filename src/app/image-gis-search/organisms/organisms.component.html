
<h1>List of Organisms</h1>

<table mat-table [dataSource]="dataSource" matSort matSortStart="desc" (matSortChange)="customSort($event)">
  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Biosamples ID </th>
    <td mat-cell *matCellDef="let element"> {{ element.id }} </td>
  </ng-container>

  <ng-container matColumnDef="species">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Species </th>
    <td mat-cell *matCellDef="let element"> {{ element.properties.species }} </td>
  </ng-container>

  <ng-container matColumnDef="supplied_breed">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Supplied Breeed </th>
    <td mat-cell *matCellDef="let element"> {{ element.properties.supplied_breed }} </td>
  </ng-container>

  <ng-container matColumnDef="sex">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Sex </th>
    <td mat-cell *matCellDef="let element"> {{ element.properties.sex }} </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>

<mat-paginator [pageSize]="4" [pageSizeOptions]="[4, 6, 10, 20]" (page)="pageChanged($event)"></mat-paginator>
