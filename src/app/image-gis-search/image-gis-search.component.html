
<mat-sidenav-container>
  <mat-sidenav mode="side" position="end" #sideNav opened>
    <mat-card>
      <mat-card-title>
        Filter Features
      </mat-card-title>
      <form class="example-form">

        <div class="">
          <mat-form-field class="example-full-width">
            <input type="text"
            placeholder="Choose a Specie"
            aria-label="Number"
            matInput
            [formControl]="specieControl"
            [matAutocomplete]="autoSpecie">
            <mat-autocomplete autoActiveFirstOption #autoSpecie="matAutocomplete">
              <mat-option *ngFor="let specie of filteredSpecies | async" [value]="specie">
                {{ specie }}
              </mat-option>
            </mat-autocomplete>
          </mat-form-field>
        </div>

        <div class="">
          <mat-form-field class="example-full-width">
            <input type="text"
            placeholder="Choose a Breed"
            aria-label="Number"
            matInput
            [formControl]="breedControl"
            [matAutocomplete]="autoBreed">
            <mat-autocomplete autoActiveFirstOption #autoBreed="matAutocomplete">
              <mat-option *ngFor="let breed of filteredBreeds | async" [value]="breed">
                {{ breed }}
              </mat-option>
            </mat-autocomplete>
          </mat-form-field>
        </div>

        <div class="">
          <button mat-raised-button color="primary" type="submit" class="button" [disabled]="true">Search</button>
        </div>

      </form>
    </mat-card>
  </mat-sidenav>

  <mat-sidenav-content>
    <div class="map"
    leaflet
    leafletDraw
    (leafletMapReady)="onMapReady($event)"
    [leafletOptions]="options"
    [leafletLayers]="layers"
    [leafletLayersControl]="layersControl"
    [leafletMarkerCluster]="markerClusterData"
    [leafletMarkerClusterOptions]="markerClusterOptions"
    (leafletMarkerClusterReady)="markerClusterReady($event)"
    [leafletDrawOptions]="drawOptions"
    (leafletDrawCreated)="onDrawCreated($event)"
    (leafletDrawStart)="onDrawStart($event)"
    (leafletDrawDeleted)="onDrawDeleted($event)">

      <!-- leaflet.draw layer -->
      <div [leafletLayer]="drawnItems"></div>

    </div>

  </mat-sidenav-content>
</mat-sidenav-container>

<br>

<mat-accordion [multi]="true">

  <mat-expansion-panel>

    <mat-expansion-panel-header>
      <mat-panel-title>
        List of Organisms
      </mat-panel-title>
    </mat-expansion-panel-header>

    <app-organisms
      *ngIf="!isFetchingOrganisms"
      [geoOrganisms]="organismsData"
      (selectedOrganism)="onSelectedOrganism($event)">
    </app-organisms>

  </mat-expansion-panel>

  <mat-expansion-panel (opened)="panelOpenState = true"
                       (closed)="panelOpenState = false">

    <mat-expansion-panel-header>
      <mat-panel-title>
        List of Specimens
      </mat-panel-title>
    </mat-expansion-panel-header>

    <app-specimens
      *ngIf="!isFetchingSpecimens"
      [geoSpecimens]="specimensData"
      (selectedSpecimen)="onSelectedSpecimen($event)">
    </app-specimens>

  </mat-expansion-panel>

</mat-accordion>
